  <style>
      .it .btn-orange
{

}
.it input.form-control

}

    position: relative;

}
.fileUpload input.upload {
    position: absolute;
    top: 0;
    right: 0;

    padding: 0;

    cursor: pointer;
    opacity: 0;
    filter: alpha(opacity=0);
}
  .top {
    margin-top: 100px;
  }
  #content {
    position: relative;
  }
  .fileUpload {
    position: relative;
    overflow: hidden;
    }
    .fileUpload button.upload {
        position: absolute;
        top: 0;
        right: 0;
        margin: 0;
        padding: 0;
        font-size: 20px;
        cursor: pointer;
        opacity: 0;
        filter: alpha(opacity=0);
    }
  #content img {
      position: absolute;
      top: 15px;
      left: 20px;
      width: 96px;
      height: 62px;
  }
  #content2 img {
      position: absolute;
      top: 15px;
      right: 20px;
      width: 70px;

  }
  .download {
      position: absolute;
      top: 110px;
      right: 20px;
  }
  .form_btns {

      font-size: 10px;
  }
  * {
    box-sizing: border-box;
  }

  .column_gallery {
      width: 100%;
      padding: 10px;
  }

  .column_gallery img {
      opacity: 0.8; 
      cursor: pointer; 
  }

  .column_gallery img:hover {
      opacity: 1;
  }

  .column_gallery:after {
      content: "";
      display: table;
      clear: both;
  }

  .container_gallery {
      position: relative;
      display: none;
  }

  .img-text {
      color: black;
      font-size: 10px;
  }
  div.image-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    width: 100%;
    height: 100%;
    bottom: 0;
    background-color: rgba(255,255,255, .7);
    z-index: 999999;
    text-align: center;
}
.image-holder {
    position:absolute;
    left: 50%; 
    top: 50%;
    width: 100px;
    height: 100px;
}

.image-holder img 
{
    width: 100%;
    margin-left: -50%;
    margin-top: -50%;   
}
  </style>
